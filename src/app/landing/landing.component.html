<div class="flex flex-col h-full bg-white p-5 rounded-md shadow-md">
  <app-title [title]="appTitle"></app-title>

  <p *ngIf="name != ''" class="text-2xl">Welcome {{ name }}</p>
  <a *ngIf="isLoggedIn === false" routerLink="/login" class="underline"
    >Login</a
  >
  <button *ngIf="isLoggedIn !== false" (click)="doLogout()">Logout</button>
</div>
