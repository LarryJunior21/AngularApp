<div class="flex flex-col h-full bg-white p-5 rounded-md shadow-md">
  <app-title title="Login Page" tem></app-title>
  <div class="flex container items-center justify-center h-full">
    <div class="box flex flex-col p-5 items-center gap-4 shadow-lg">
      <input
        #name
        (keyup.enter)="doLogin$(name.value)"
        (input)="checkEmpty(name.value)"
        placeholder="Your name..."
        class="rounded-sm p-1 text-gray-600 shadow-lg drop-shadow-sm w-full"
      />
      <button
        [disabled]="disabled"
        (click)="doLogin$(name.value)"
        class="max-w-max px-3 rounded-[4px] bg-gray-900 text-white"
      >
        Login
      </button>
    </div>
  </div>
</div>
