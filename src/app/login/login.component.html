<div class="flex w-full h-screen items-center justify-center">
  <div class="flex flex-col bg-blue-300 rounded-md p-5 items-center gap-4">
    <input
      #name
      (keyup.enter)="doLogin(name.value)"
      placeholder="Your name..."
      class="rounded-sm p-1 text-gray-600"
    />
    <button
      (click)="doLogin(name.value)"
      class="border-2 max-w-max px-3 rounded-[4px] border-gray-200 text-gray-800"
    >
      Login
    </button>
  </div>
</div>
